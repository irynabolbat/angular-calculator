<div class="calculator">
  <h2 class="calculator__title">Calculator</h2>

  <ng-container *ngFor="let group of calcGroups; let i = index">
    <div class="calculator__container">
      <span>(</span>
      <select class="calculator__modif" [(ngModel)]="group.first.modificator">
        <option
          [value]="modificator.value"
          *ngFor="let modificator of calcModificators | keyvalue"
        >
          {{ modificator.value }}
        </option>
      </select>
      <input
        type="number"
        class="calculator__input"
        [(ngModel)]="group.first.value"
      />

      <select class="calculator__select" [(ngModel)]="group.operation">
        <option
          [value]="operation.value"
          *ngFor="let operation of calcOperations | keyvalue"
        >
          {{ operation.value }}
        </option>
      </select>

      <select class="calculator__modif" [(ngModel)]="group.second.modificator">
        <option
          [value]="modificator.value"
          *ngFor="let modificator of calcModificators | keyvalue"
        >
          {{ modificator.value }}
        </option>
      </select>
      <input
        type="number"
        class="calculator__input"
        [(ngModel)]="group.second.value"
      />
      <span>)</span>

      <button *ngIf="i !== 0" class="calculator__btn" (click)="removeGroup(i)">
        delete group
      </button>
    </div>

    <select
      class="calculator__select"
      [(ngModel)]="operationsBetweenGroups[i]"
      *ngIf="operationsBetweenGroups.length > i"
    >
      <option
        [value]="operation.value"
        *ngFor="let operation of calcOperations | keyvalue"
      >
        {{ operation.value }}
      </option>
    </select>
  </ng-container>

  <span class="calculator__result">
    {{ result ? result : "make calc" }}
  </span>

  <div class="calculator__history">
    <span class="calculator__history__title">Operations history</span>
    <span *ngFor="let obj of history; let i = index">
      {{ i + 1 }} {{ obj }}
    </span>
  </div>

  <div>
    <button class="calculator__btn" (click)="calcGroup()">calc</button>
    <button class="calculator__btn" (click)="addGroup()">add group</button>
  </div>
</div>
